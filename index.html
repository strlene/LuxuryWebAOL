<!-- index.html - Main entry point for the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Wijaya | Fashion for Inclusivity</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Header will be injected here by JavaScript -->
    <div id="header-container"></div>
    
    <main>
        <!-- Hero section -->
        <section class="hero" style="background-image: url('https://www.thefashionspot.com/wp-content/uploads/sites/11/2024/11/gucci-gift24-kendall-featured.jpg?w=1024');">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Luxury that <span class="bold">breathes</span> with the Earth</h1>
                <p>Discover our sustainable fashion collections designed for comfort and style</p>
                <a href="/product/index.html" class="btn">Shop Now</a>
            </div>
        </section>
        
        <!-- Featured products section -->
        <section class="featured-section">
            <div class="container">
                <h2 class="section-title">New Arrivals</h2>
                <div id="featured-products" class="product-grid">
                    <!-- Product cards will be injected here by JavaScript -->
                </div>
            </div>
        </section>
        

    </main>
    
    <!-- Footer will be injected here by JavaScript -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/components.js"></script>
</body>
</html>
