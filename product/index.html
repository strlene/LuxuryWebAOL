<!-- product/index.html - Product listing page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Christian Wijaya</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Header will be injected here by JavaScript -->
    <div id="header-container"></div>
    
    <main>
        <!-- Hero section -->
        <section class="hero" style="background-image: url('/assets/product-hero.jpg'); height: 300px;">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Our Top Picks</h1>
                <p>Designed with sustainability and style in mind</p>
            </div>
        </section>
        
        <!-- Product listing section -->
        <section class="container">

            
            <div id="product-grid" class="product-grid">
                <!-- Product cards will be injected here by JavaScript -->
            </div>
        </section>
    </main>
    
    <!-- Footer will be injected here by JavaScript -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
