<!-- event/index.html - Event registration page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Christian Wijaya</title>
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <!-- Header will be injected here by JavaScript -->
    <div id="header-container"></div>
    
    <main>
        <section class="event-hero">
            <div class="form-overlay"></div>
            <div class="event-registration">
                <div class="form-container">
                    <div class="event-title">
                        Fashion for Inclusivity
                    </div>
                    
                    <form id="event-registration-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="John Doe">
                            <div class="error">Name must be at least 5 characters long</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
                            <div class="error">Email must end with gmail.com or yahoo.com</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dateOfBirth">Date of birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="dd/mm/yyyy">
                            <div class="error">Date of birth is required</div>
                        </div>
                        
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="gender" value="female"> Female
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="male"> Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="prefer-not-to-say"> Prefer not to say
                                </label>
                            </div>
                            <div class="error">Please select a gender option</div>
                        </div>
                        
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="termsAgree" name="termsAgree">
                            <div>
                                <label for="termsAgree">I agree to the terms and conditions</label>
                                <div class="error">You must agree to the terms and conditions</div>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-full">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        

    </main>
    
    <!-- Footer will be injected here by JavaScript -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/components.jsZ"></script>
</body>
</html>
