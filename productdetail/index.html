<!-- productdetail/index.html - Product detail page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Christian Wijaya</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Header will be injected here by JavaScript -->
    <div id="header-container"></div>
    
    <main>
        <div class="container">
            <div class="product-detail">
                <div class="product-gallery">
                    <img id="product-image" src="" alt="" class="main-image">
                </div>
                
                <div class="product-info">
                    <div id="product-code" class="product-code"></div>
                    <h1 id="product-name" class="product-title"></h1>
                    <div id="product-price" class="product-price"></div>
                    
                    <div class="product-options">
                        <h3>Color</h3>
                        <div id="color-options" class="color-options">
                            <!-- Color options will be injected here by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="product-options">
                        <h3>Materials</h3>
                        <p id="product-materials">-</p>
                    </div>
                    
                    <div class="product-options">
                        <h3>Details</h3>
                        <p id="product-details">-</p>
                    </div>
                    
                    <div class="product-options">
                        <h3>Description</h3>
                        <p id="product-description">-</p>
                    </div>
                    
                    <div class="quantity-wrapper">
                        <h3>Quantity</h3>
                        <div class="quantity-selector">
                            <button id="quantity-minus" class="quantity-btn">-</button>
                            <input id="quantity-input" type="number" class="quantity-input" value="1" min="1">
                            <button id="quantity-plus" class="quantity-btn">+</button>
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn btn-full" id="add-to-cart">Add to Cart</button>
                        <button class="btn btn-full" id="order-now">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be injected here by JavaScript -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
